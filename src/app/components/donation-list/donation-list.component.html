<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">R.br</th>
            <th scope="col">Ime i prezime</th>
            <th scope="col">Krvna grupa</th>
            <th scope="col">Doza</th>
            <th scope="col">Datum</th>
            <th scope="col">Lokacija</th>
            <th scope="col">Testirano</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of donations; index as i ">
            <th scope="row">{{i+1}}</th>
            <td>{{d.donor.firstName}} {{d.donor.lastName}}</td>
            <td>{{d.donor.bloodType}}</td>
            <td>{{d.dose}}</td>
            <td>{{d.date | date: 'dd-MM-yyyy'}}</td>
            <td>{{d.location}}</td>
            <td>{{d.tested? 'DA' : 'NE'}}</td>
            <td><button [routerLink]="['/donations',d.id]">Detalji</button></td>
            <td><button>Izmjeni</button></td>
            <td><button>Obri≈°i</button></td>
          </tr>
        </tbody>
      </table>
