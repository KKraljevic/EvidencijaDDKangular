<div class="col-12">
    <div class="title text-center">
        <h5>Nova donacija</h5>
    </div>
    <form [formGroup]="donationForm">
        <div class="row form-group">
            <label>Davalac: </label>
            <input formControlName="donor" type="text" readonly="true" class="d-inline-block form-control"
                value="donationForm.get('donor').value">
            <div class="dropdown d-inline-block">
                <button class="btn dropdown-toggle" type="button" id="dropdownDonor" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Izaberi davaoca
                </button>
                <div *ngIf="donors!=null" class="dropdown-menu" aria-labelledby="dropdownDonor">
                    <input type="text" placeholder="Upiši ime ili prezime" [(ngModel)]="searchDonor" class="pl-4"
                        [ngModelOptions]="{standalone: true}" id="myInput" (input)="filterDonors()">
                    <a class="dropdown-item" *ngFor="let d of donors" (click)="chooseDonor(d)">
                        {{d.firstName}} {{d.lastName}}</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-12 form-group">
                <label>Doza (ml):</label>
                <input formControlName="dose" type="text" class="form-control" value="{{donation.dose}}">
            </div>
            <div class="col-md-6 col-12 form-group">
                <label>Datum:</label>
                <input formControlName="date" type="text" class="form-control"
                    value="{{donation.date | date: 'dd-MM-yyyy'}}">
            </div>
            <div class="col-md-3 col-12 form-group">
                <label>Testirano:</label>
                <br>
                <input type="radio" value="true" formControlName="tested">
                <span>Da</span>
                <input class="ml-3" type="radio" value="false" formControlName="tested">
                <span>Ne</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <label>Lokacija:</label>
                <input formControlName="location" type="text" class="form-control" value="{{donation.location}}">
            </div>
        </div>
        <div class="title text-center">
            <h5>Pregled</h5>
        </div>
        <div class="row">
            <div class="col-md-6 col-12 form-group">
                <label>Pritisak:</label>
                <div class="input-group">
                    <input formControlName="systolic" type="text" class="form-control col-6" placeholder="120"
                        value="{{donation.systolic}}">
                    <input formControlName="diastolic" type="text" class="form-control col-6" placeholder="80"
                        value="{{donation.diastolic}}">
                </div>
            </div>
            <div class="col-md-6 col-12 form-group">
                <label>Težina (kg):</label>
                <input formControlName="weigth" type="text" class="form-control" value="{{donation.weigth}}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Napomena:</label>
                <textarea formControlName="additional" class="form-control" value="{{donation.additional}}"></textarea>
            </div>
        </div>
    </form>
</div>
