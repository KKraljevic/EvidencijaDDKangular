<div class="title text-center">
    <h3>Ulogujte se</h3>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-10">
    <div class="row">
        <div class="col-md-12 form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
                <div *ngIf="!!f.email.errors.required">Email je obavezno polje</div>
                <div *ngIf="!!f.email.errors.email">Email nije ispravna</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <label>Lozinka</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                <div *ngIf="!!f.password.errors.required">Lozinka je obavezno polje</div>
            </div>
        </div>
    </div>
    <div *ngIf="errorMessage" class="row">
        <div class="col-md-12 form-group">
            <div class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3 col-12">
            <button class="btn-beige w-100">Prijavi se</button>
        </div>
    </div>
</form>
